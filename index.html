<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
</head>
<style>
    body{
        filter: blur(12xm);
        background-color: white;
    }
    .div1{
        padding: 0.2cm;
        width: 11.5cm;
        height: 13cm;
        margin: auto;
        margin-top: 3cm;
        box-shadow: 0px 0px 1px 0px rgb(243, 243, 243);
        border-radius: 8px;
    }
    .img1{
        margin: auto;
        position: absolute;
        margin-left: 4.75cm;
        margin-top: 1cm;
        width: 2cm;
        height: auto;
    }
    .h21{
        position: absolute;
        margin-top: 2cm;
        font-family: 'Roboto', sans-serif;
        margin-left: 4.9cm;
        font-size: 23px;
        font-weight: bold;
        font-size: 0.6cm;
    }
    .input1{
        font-size: 17px;
        width: 9.2cm;
        height: 0.8cm;
        padding: 12px;
        border: 1px solid rgb(228, 228, 228);
        border-radius: 4px;
        resize: vertical;
        background-color: white;
        position: absolute;
        margin-left: 0.7cm;
        margin-top: 4.6cm;
    }
    .p1{
        font-family: 'Roboto' ,sans-serif;
        font-weight: bold;
        margin-top: 3.2cm;
        margin-left: 4cm;
        position: absolute;
    }
    .link1{
        color: rgb(84, 61, 212);
        font-family: 'Roboto', sans-serif;
        text-decoration: none;
        font-family: 'Atkinson Hyperlegible', sans-serif;
        margin-left: 0.7cm;
        margin-top: 6.4cm;
        position: absolute;
        font-size: 15px;
    }
    .but1{
        background-color: rgb(73, 73, 255);
        position: absolute;
        padding: 10px;
        border: 1px solid ;
        border-radius: 4px;
        width: 2.2cm;
        height: 1cm;
        color: white;
        font-family: 'Atkinson Hyperlegible', sans-serif;
        text-align: center;
        text-decoration: none; 
        margin: auto;
        margin-left: 8.3cm;
        margin-top: 10cm;
        

    }
    .link2{
        font-family: 'Atkinson Hyperlegible', sans-serif;
        text-decoration: none;
        font-size: 16px;
        color: rgba(45, 45, 242, 0.849);
    }
    .p2{
        font-family: 'Atkinson Hyperlegible', sans-serif;
        font-size: 15px;
        margin-left: 0.7cm;
        margin-top: 8cm;
        position: absolute;
        width: 9.9cm;
        font-size: 14px;
        color: rgb(170, 170, 170);

 
    }
    .link3{
        font-family: 'Atkinson Hyperlegible', sans-serif;
        margin-top: 10.5cm;

        text-decoration: none;
        position: absolute;
        margin-left: 22px;
        color: rgba(45, 45, 242, 0.849);
    }
    .p5{
        font-family: 'Roboto', sans-serif;
    }
    .link4{
        color: rgb(170, 170, 170);
        text-decoration: none;
        margin-left: 19.5cm;
        margin-top: 1cm;
        position: absolute;
        font-size: 13px;
        font-family: sans-serif ;
        margin-top: 0.3cm;
    }
    .link5{
        color: rgb(170, 170, 170);
        text-decoration: none;
        margin-left: 0.6cm;
        font-size: 13px;
        font-family: sans-serif ;
        margin-left: 20.7cm;
        position: absolute;
        margin-top: 0.3cm;
    }
    .link6{
        color: rgb(170, 170, 170);
        text-decoration: none;
        margin-left: 0.6cm;
        font-size: 13px;
        font-family: sans-serif ;
        margin-left: 22.2cm;
        margin-top: 0.3cm;
        position: absolute;
    }
    .select1{
        border: none;
        border-color: black;
        font-size: 12px;
        position: absolute;
        margin-left: 11.4cm;
        margin-top: 0.3cm;
    }

</style>
<body>
    <div class="div1">
        <img src="google logo.png" class="img1">
        <h2 class="h21">Sign in</h2>
        <p class="p1">to continue to Gmail</p>
        <button class="but1">Next</button>
        <div>
            <p class="p2"> Not your computer? Use a private browsing window to sign in. <a href="#" class="link2">Learn more</a></p>
            <input placeholder="Email or Phone" type="text" class="input1">
            <a class="link1" href="#">Forgot email?</a>
            <a class="link3" href="#">Create account</a>

        </div>
    </div>
   
        <a href="#" class="link4">Help</a>

        <a href="#" class="link5">Privacy</a>

        <a href="#" class="link6">Terms</a>
        <select name="cars" id="cars" class="select1">
            <option value="eng">English (United States)</option>
            <option value="Urdu">Urdu</option>
            <option value="Tamil">Tamil</option>
            <option value="Hindi">Hindi</option>
        </select>

    
</body>
</html>
